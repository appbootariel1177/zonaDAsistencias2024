<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de datos zonaD Ariel Diaz</title>
    <style>
        body {
            background-color: #f5f5f5; /* Fondo gris claro */
            color: #333; /* Texto color oscuro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            padding: 5px;
            box-sizing: border-box;
            background-color: #fff; /* Fondo blanco */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        h4 {
            color: #555; /* Texto gris oscuro */
            margin-bottom: 5px;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre las webs */
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            border: none; /* Sin bordes en los iframes */
            border-radius: 15px;
            height: 160vh; /* Ajusta la altura seg√∫n sea necesario */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Asistencias utn 2024 Sindicato de Choferes de camiones</h4>
        
        <div class="iframe-container">
            <iframe src="https://appbootariel1177.github.io/asistencias_cajas_automaticas_2024/"></iframe>
            <iframe src="https://appbootariel1177.github.io/asistencias_electronica_2024/"></iframe>
            <iframe src="https://appbootariel1177.github.io/asistencias_mecanica_2024/"></iframe>
            <iframe src="https://appbootariel1177.github.io/asistencias_hidraulica_2024/"></iframe>
            <iframe src="https://appbootariel1177.github.io/asistencias_neumatica_2024/"></iframe>
        </div>
    </div>
</body>
</html>
