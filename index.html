<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgb(213, 213, 229), 0 0 30px rgb(168, 141, 36); /* Luz azul flotante */
            padding: 20px;
            box-sizing: border-box;
            background-color: #111;
        }
        
        h1 {
            color: rgb(215, 234, 75);
            margin-bottom: 20px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(217, 175, 70);
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ffff00;
        }
        
        iframe {
            width: 100%;
            height: 500px; /* Altura deseada del iframe */
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Principal</h1>
        
        <div class="nav-buttons">
            <button onclick="loadPreviousPage()">Anterior</button>
            <button onclick="loadNextPage()">Siguiente</button>
        </div>
        
        <iframe id="contentFrame" src="" frameborder="0"></iframe>
    </div>
    
    <script>
        // Array con las URLs de las webs de asistencias
        var urls = [
            "https://appbootariel1177.github.io/cajasasistencias/",
            "https://appbootariel1177.github.io/electronica2024/",
            "https://appbootariel1177.github.io/Mecanica2024/",
            "https://appbootariel1177.github.io/hidraulica2024/",
            "https://appbootariel1177.github.io/neumatica2024/"
        ];

        var currentIndex = 0; // Índice actual del array

        // Función para cargar la página anterior en el iframe
        function loadPreviousPage() {
            currentIndex = (currentIndex - 1 + urls.length) % urls.length;
            document.getElementById("contentFrame").src = urls[currentIndex];
        }
        
        // Función para cargar la página siguiente en el iframe
        function loadNextPage() {
            currentIndex = (currentIndex + 1) % urls.length;
            document.getElementById("contentFrame").src = urls[currentIndex];
        }
    </script>
</body>
</html>
