<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de datos zonaD Ariel Diaz</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgb(213, 213, 229), 0 0 30px rgb(168, 141, 36);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: rgb(215, 234, 75);
            margin-bottom: 20px;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 15px;
            height: 100vh; /* Establece la altura de cada iframe para ocupar toda la altura de la ventana */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistencias utn 2024</h1>
        <h4>Sindicato de choferes de camiones</h4>
        
        <div class="iframe-container">
            <iframe src="https://appbootariel1177.github.io/cajasasistencias/"></iframe>
            <iframe src="https://appbootariel1177.github.io/electronica2024/"></iframe>
            <iframe src="https://appbootariel1177.github.io/Mecanica2024/"></iframe>
            <iframe src="https://appbootariel1177.github.io/hidraulica2024/"></iframe>
            <iframe src="https://appbootariel1177.github.io/neumatica2024/"></iframe>
        </div>
    </div>
</body>
</html>
