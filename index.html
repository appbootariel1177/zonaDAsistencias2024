<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de datos zonaD Ariel Diaz</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgb(213, 213, 229), 0 0 30px rgb(168, 141, 36);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: rgb(215, 234, 75);
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
            margin-top: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: rgb(217, 175, 70);
            color: #000; /* Texto negro */
            cursor: pointer;
            width: 150px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(217, 175, 70, 0.5); /* Efecto sombra */
        }

        .nav-buttons button:hover {
            background-color: #ffff00; /* Cambio suave de color */
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8); /* Efecto sombra más pronunciado en hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .nav-buttons button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistencias utn 2024</h1>
        <h4>Sindicato de choferes de camiones</h4>
        
        <div class="nav-buttons">
            <button onclick="prevPage()">Anterior</button>
            <button onclick="nextPage()">Siguiente</button>
        </div>
        
        <iframe id="contentFrame" src="https://appbootariel1177.github.io/Mecanica2024/"></iframe>
    </div>

    <script>
        const urls = [
            'https://appbootariel1177.github.io/cajasasistencias/',
            'https://appbootariel1177.github.io/electronica2024/',
            'https://appbootariel1177.github.io/Mecanica2024/',
            'https://appbootariel1177.github.io/hidraulica2024/',
            'https://appbootariel1177.github.io/neumatica2024/'
        ];
        let currentIndex = 2; // Índice inicial

        function loadIframe() {
            document.getElementById('contentFrame').src = urls[currentIndex];
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                loadIframe();
            }
        }

        function nextPage() {
            if (currentIndex < urls.length - 1) {
                currentIndex++;
                loadIframe();
            }
        }

        // Cargar la primera página al cargar la página web
        loadIframe();
    </script>
</body>
</html>
